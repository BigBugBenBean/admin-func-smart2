<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8"></meta>
    <title>e-Services Admin Function</title>

    <link rel="stylesheet" href="/adminfunc/css/system-holiday.css"/>



</head>
<body>
<div>


    <div layout:fragment="header(${ROOT})"></div>

    <div layout:fragment="content">
        <div class="content-padding">
            <div style=" margin-top: 1.5em; width: 100%; height: 200px; ">

                <div class="holiday-date-header">
                    <h3>Holiday Date</h3>
                </div>

                <div class="RowSeparator"></div>

                <div id="holidayDate">
                    <th:block th:each="systemHoliday,index : ${systemHolidayDTO.systemHolidayList}" >
                        <div class="holiday-date-row"><span th:text="${#dates.format(systemHoliday.holidayDate, 'yyyy-MM-dd')}">2017-01-02</span></div>
                    </th:block>
                </div>


                <div class="RowSeparator"></div>

            </div>
        </div>
    </div>


</div>
</body>
</html>
