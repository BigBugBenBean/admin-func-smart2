<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8"></meta>
    <title>e-Services Admin Function</title>

    <link rel="stylesheet" href="/adminfunc/css/schedule-job.css"/>
    <link rel="stylesheet" href="/adminfunc/js/lib/jquery-ui.css"/>
    <link rel="stylesheet" href="/adminfunc/js/lib/wickedpicker.min.css"/>

    <script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/lib/jquery-ui.min.js}"></script>
    <script th:src="@{/js/lib/wickedpicker.min.js}"></script>
    <script th:inline="javascript" type="text/javascript"  >
    /*<![CDATA[*/

    $(document).ready(function () {

        var submitBtnDom = jQuery('#submitBtn');
        submitBtnDom.on('click', function (e) {
            var statusSelected = $('#lastStatusList option:selected').val()
            $('#status').val(statusSelected);
            var form = e.target.form;
        form.submit();
        });
    });


    /*]]>*/
    </script>

</head>
<body>
<div>

    <div layout:fragment="header(${ROOT})"></div>

    <div layout:fragment="content">
        <div class="content-padding">
            <div>
                <form th:action="@{/e-Services-2/maintenance/scheduleJobSearch_Result.do}" method="post">
                    <div class="flex-container">
                        <div class="flex-item-1">
                            <b><span th:text="${#messages.msg('umps.adminfunc.common.searchCriteria')}"></span></b>
                        </div>
                        <div>
                            <a th:href="@{/e-Services-2/maintenance/scheduleJob_Create.do}">
                                <input class="ButtonStyle button pointer" type="button" th:value="${#messages.msg('umps.adminfunc.schedulejob.createJob')}" />
                            </a>
                        </div>
                    </div>
                    <div >
                        <div class="RowSeparatorThin"></div>
                        <div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.jobname')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" name="jobName" type="text" maxlength="200"/>
                            </div>
                        </div>
                        <div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.cronexpression')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" name="cronExpression" type="text" maxlength="10" size="10"  />
                            </div>
                        </div>
                        <div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.datamap')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" name="dataMap" type="text" maxlength="10" size="10" />
                            </div>
                        </div>

                        <div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.lastExecutionTime')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" type="text" id="prevFireTime" maxlength="10"/>
                                <input class="search-input-minute" type="text" maxlength="2" size="2" />
                                <span> : </span>
                                <input class="search-input-minute" type="text" maxlength="2" size="2" />
                                <span>(hh:mm)</span>
                            </div>
                            <!--<input class="search-input-time" type="text" maxlength="10" size="10" />-->
                        </div>
                        <div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.nextExecutionTime')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" type="text" id="nextFireTime" maxlength="10"/>
                                <input class="search-input-minute" type="text" maxlength="2" size="2" />
                                <span> : </span>
                                <input class="search-input-minute" type="text" maxlength="2" size="2" />
                                <span>(hh:mm)</span>
                            </div>
                        </div>
                        <!--<div class="flex-container search-padding">
                            <div class="flex-item-2 search-field-left"><b><span th:text="${#messages.msg('umps.adminfunc.schedulejob.view.search.field.description')}"></span></b></div>
                            <div class="flex-item-7">
                                <input class="search-input" name="description" type="text" />
                            </div>
                        </div>-->


                        <div class="RowSeparatorThin"></div>
                    </div>
                    <div class="flex-container" style="padding-top: 30px;">
                        <div style="flex: auto;"></div>
                        <div style="padding: 15px;">
                            <input class="SmallButtonStyle pointer" style="min-width: 80px;" type="button" id ="submitBtn"
                                   th:value="${#messages.msg('umps.adminfunc.common.search')}" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
